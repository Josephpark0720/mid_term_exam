{% extends 'base.html' %}

{% block title %}
Submit Form
{% endblock %}

{% block page_content %}
<form method="POST" action="">
        {% for field in form %}
            <div class="form-group">
                {{ field.label() }}
                {{ field(class="form-control") }}
            </div>
        {% endfor %}
    <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}}
